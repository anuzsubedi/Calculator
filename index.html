<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f1cea6;
        }

        .calculator {
            display: flex;
            flex-direction: column;
            background-color: #e3deda;
            height: 90vh;
            width: 70vh;
            max-width: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .buttons {
            align-self: center;
            background-color: #d1bfb7;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            max-width: 100%;
            width: 90%;
            position: absolute;
            box-sizing: border-box;
            bottom: 5%;
            padding: 10px;
        }

        .buttons .buttons__number:nth-child(17) {
            grid-column: span 2;
        }

        .buttons__number,
        .buttons__operation,
        .buttons__clear,
        .buttons__equal,
        .buttons__delete {
            background-color: #f6efe9;
            border-radius: 5px;
            font-size: 1.5rem;
            padding: 10px;
            cursor: pointer;
            outline: none;
            cursor: pointer;
            box-shadow: 0 2px 4px #8a7f79;
            aspect-ratio: 1/1;
        }

        .buttons__number:active,
        .buttons__operation:active,
        .buttons__clear:active,
        .buttons__equal:active,
        .buttons__delete:active {
            transform: translateY(1px);

        }

        .buttons__number__zero {
            aspect-ratio: unset;
            /* Remove aspect ratio for '0' button */
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="display__history"></div>
            <div class="display__result">0</div>
        </div>
        <div class="buttons">
            <button class="buttons__clear">C</button>
            <button class="buttons__delete">DEL</button>
            <button class="buttons__operation">^</button>
            <button class="buttons__operation">รท</button>
            <button class="buttons__number">7</button>
            <button class="buttons__number">8</button>
            <button class="buttons__number">9</button>
            <button class="buttons__operation">*</button>
            <button class="buttons__number">4</button>
            <button class="buttons__number">5</button>
            <button class="buttons__number">6</button>
            <button class="buttons__operation">-</button>
            <button class="buttons__number">1</button>
            <button class="buttons__number">2</button>
            <button class="buttons__number">3</button>
            <button class="buttons__operation">+</button>
            <button class="buttons__number__zero buttons__number">0</button>
            <button class="buttons__number">.</button>
            <button class="buttons__equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
