<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f1cea6;
        }

        .calculator {
            background-color: #e3deda;
            height: 90vh;
            width: 70vh;
            max-width: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="display__history"></div>
            <div class="display__result">0</div>
        </div>
        <div class="buttons">
            <button class="buttons__clear">C</button>
            <button class="buttons__delete">DEL</button>
            <button class="buttons__operation">^</button>
            <button class="buttons__operation">รท</button>
            <button class="buttons__number">7</button>
            <button class="buttons__number">8</button>
            <button class="buttons__number">9</button>
            <button class="buttons__operation">*</button>
            <button class="buttons__number">4</button>
            <button class="buttons__number">5</button>
            <button class="buttons__number">6</button>
            <button class="buttons__operation">-</button>
            <button class="buttons__number">1</button>
            <button class="buttons__number">2</button>
            <button class="buttons__number">3</button>
            <button class="buttons__operation">+</button>
            <button class="buttons__number">0</button>
            <button class="buttons__number">.</button>
            <button class="buttons__equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
